<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=page-width, initial-scale=1.0">
   <title>Road Race Form</title>
   <link rel="stylesheet" href="styles.css" />
   <script>
function passvalues(){
	var name = document.getElementById("name").value;
    var address= document.getElementById("address").value; 
    var city= document.getElementById("city").value; 
    var state= document.getElementById("state").value;
	var zip= document.getElementById("zip").value;
	var phone= document.getElementById("phone").value;
	var email= document.getElementById("email").value;
	var age= document.getElementById("age").value;
	var tshirt= document.getElementById("tshirt").value;
    
    localStorage.setItem("txtValue", name);
    localStorage.setItem("txtValue1", address);
    localStorage.setItem("txtValue2", city);
    localStorage.setItem("txtValue3", state); 
	localStorage.setItem("txtValue4", zip);
	localStorage.setItem("txtValue5", phone);	
	localStorage.setItem("txtValue6", email);
	localStorage.setItem("txtValue7", age);
	localStorage.setItem("txtValue8", tshirt);
	
	}
   </script>



</head>
<body>
<div>
      <header>
         <h1>Road Race Form</h1>
      </header>
</div>
<article>
      <h2>Personal Information</h2>
      <form action="result.htm" method="POST" onclick="Pricing()">  

    <label for="name">Name:</label><br>
	<input type="text" id="name" name="name" value="name"><br><br>
	
	<label for="address">Address:</label><br>
	<input type="text" id="address" name="address" value="address"><br><br>

	<label for="city">City:</label><br>
	<input type="text" id="city" name="city" value="city"><br><br>
	
	<label for="state">State:</label><br>
	<input type="text" id="state" name="state" value="state"><br><br>
	
	<label for="zip">Zip:</label><br>
	<input type="number" id="zip" name="zip" value="zip"><br><br>
	
	<label for="phone">Phone:</label><br>
	<input type="number" id="phone" name="phone" value="phone"><br><br>
	
	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email" value="email"><br><br>
	
	<label for="age">Age:</label><br>
	<input type="number" id="age" name="age" value="age"><br><br>
	
	<label for="tshirt">T-shirt Size:</label><br>
	<select id="tshirt" name="tshirt" value="tshirt">
	<option value="small"> S</option>
	<option value="medium"> M</option>
	<option value="large"> L</option>
	<option value="extraLarge"> XL</option>
<option value="xxtraLarge"> XXL</option>
<option value="xxxtraLarge"> XXXL</option>	
	<br><br>

	
	<input type="submit" value="Submit" onclick="passvalues()"/>
        </form> 
</article>
</body>
</html>
